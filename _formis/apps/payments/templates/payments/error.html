<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur de paiement - FORMIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .error-bg {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            min-height: 100vh;
        }
        .error-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body class="error-bg d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card error-card">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="bi bi-x-circle-fill error-icon"></i>
                        </div>

                        <h1 class="text-danger mb-3">Paiement échoué</h1>
                        <p class="text-muted mb-4">
                            {{ error_message|default:"Une erreur est survenue lors du traitement de votre paiement." }}
                        </p>

                        <div class="alert alert-warning">
                            <i class="bi bi-info-circle me-2"></i>
                            Aucun montant n'a été débité de votre compte. Vous pouvez réessayer le paiement.
                        </div>

                        <div class="mt-4">
                            <a href="{% url 'payments:payer_ligdicash' paiement.id %}" class="btn btn-primary btn-lg me-3">
                                <i class="bi bi-arrow-repeat"></i>
                                Réessayer le paiement
                            </a>
                            <a href="{% url 'dashboard:student' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-house-door"></i>
                                Retour au tableau de bord
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
