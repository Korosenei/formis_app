<!-- Composant de chargement pour FORMIS -->
<!-- À inclure dans dashboard_base.html ou dans les templates qui en ont besoin -->

<!-- Loader principal de page -->
<div id="pageLoader" class="page-loader" style="display: none;">
    <div class="loader-overlay"></div>
    <div class="loader-container">
        <div class="loader-content">
            <!-- Animation du logo -->
            <div class="loader-logo">
                <i class="fas fa-graduation-cap"></i>
                <div class="loader-pulse"></div>
            </div>
            
            <!-- Spinner principal -->
            <div class="loader-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            
            <!-- Texte de chargement -->
            <div class="loader-text">
                <span id="loaderText">Chargement...</span>
                <div class="loader-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <!-- Barre de progression (optionnelle) -->
            <div class="loader-progress" id="loaderProgress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">0%</span>
            </div>
        </div>
    </div>
</div>

<!-- Mini loaders pour les actions spécifiques -->
<div id="miniLoader" class="mini-loader" style="display: none;">
    <div class="mini-spinner">
        <div class="mini-ring"></div>
    </div>
</div>

<!-- Loader pour les boutons -->
<div class="button-loader" style="display: none;">
    <div class="button-spinner">
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
    </div>
</div>

<style>
/* Loader principal de page */
.page-loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
}

.loader-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
}

.loader-container {
    position: relative;
    z-index: 10001;
}

.loader-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    text-align: center;
}

/* Animation du logo */
.loader-logo {
    position: relative;
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--primary-color, #4ecdc4), var(--secondary-color, #45b7b8));
    border-radius: 50%;
    color: white;
    font-size: 32px;
    animation: logoFloat 3s ease-in-out infinite;
    box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
}

.loader-pulse {
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border: 2px solid var(--primary-color, #4ecdc4);
    border-radius: 50%;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes logoFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(1.2);
        opacity: 0;
    }
}

/* Spinner principal */
.loader-spinner {
    position: relative;
    width: 60px;
    height: 60px;
}

.spinner-ring {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 4px solid transparent;
    border-radius: 50%;
    animation: spin 2s linear infinite;
}

.spinner-ring:nth-child(1) {
    border-top-color: var(--primary-color, #4ecdc4);
    animation-delay: 0s;
}

.spinner-ring:nth-child(2) {
    border-right-color: var(--secondary-color, #45b7b8);
    animation-delay: 0.3s;
    width: 80%;
    height: 80%;
    top: 10%;
    left: 10%;
}

.spinner-ring:nth-child(3) {
    border-bottom-color: var(--accent-color, #6c5ce7);
    animation-delay: 0.6s;
    width: 60%;
    height: 60%;
    top: 20%;
    left: 20%;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Texte de chargement */
.loader-text {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 18px;
    font-weight: 500;
    color: var(--text-dark, #2d3748);
}

.loader-dots {
    display: flex;
    gap: 4px;
}

.loader-dots span {
    width: 6px;
    height: 6px;
    background-color: var(--primary-color, #4ecdc4);
    border-radius: 50%;
    animation: dotBounce 1.4s ease-in-out infinite both;
}

.loader-dots span:nth-child(1) { animation-delay: 0s; }
.loader-dots span:nth-child(2) { animation-delay: 0.2s; }
.loader-dots span:nth-child(3) { animation-delay: 0.4s; }

@keyframes dotBounce {
    0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
    }
    40% {
        transform: scale(1);
        opacity: 1;
    }
}

/* Barre de progression */
.loader-progress {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 280px;
}

.progress-bar {
    width: 100%;
    height: 8px;
    background-color: var(--gray, #e2e8f0);
    border-radius: 20px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--primary-color, #4ecdc4), var(--secondary-color, #45b7b8));
    border-radius: 20px;
    width: 0%;
    transition: width 0.3s ease;
    animation: progressShimmer 2s ease-in-out infinite;
}

@keyframes progressShimmer {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.progress-text {
    font-size: 14px;
    font-weight: 500;
    color: var(--text-light, #718096);
}

/* Mini loader */
.mini-loader {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
}

.mini-spinner {
    width: 30px;
    height: 30px;
    position: relative;
}

.mini-ring {
    width: 100%;
    height: 100%;
    border: 3px solid var(--gray, #e2e8f0);
    border-top-color: var(--primary-color, #4ecdc4);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

/* Loader pour boutons */
.button-loader {
    display: inline-flex;
    align-items: center;
    gap: 4px;
}

.button-spinner {
    display: flex;
    gap: 2px;
}

.spinner-dot {
    width: 4px;
    height: 4px;
    background-color: currentColor;
    border-radius: 50%;
    animation: buttonDotBounce 1.4s ease-in-out infinite both;
}

.spinner-dot:nth-child(1) { animation-delay: 0s; }
.spinner-dot:nth-child(2) { animation-delay: 0.16s; }
.spinner-dot:nth-child(3) { animation-delay: 0.32s; }

@keyframes buttonDotBounce {
    0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
    }
    40% {
        transform: scale(1);
        opacity: 1;
    }
}

/* Classes utilitaires pour les boutons avec loading */
.btn-loading {
    position: relative;
    pointer-events: none;
}

.btn-loading .btn-text {
    opacity: 0;
}

.btn-loading .button-loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: inline-flex !important;
}

/* Responsive */
@media (max-width: 768px) {
    .loader-logo {
        width: 60px;
        height: 60px;
        font-size: 24px;
    }
    
    .loader-spinner {
        width: 45px;
        height: 45px;
    }
    
    .loader-text {
        font-size: 16px;
    }
    
    .loader-progress {
        width: 240px;
    }
    
    .loader-content {
        gap: 20px;
        padding: 20px;
    }
}

@media (max-width: 480px) {
    .loader-logo {
        width: 50px;
        height: 50px;
        font-size: 20px;
    }
    
    .loader-spinner {
        width: 40px;
        height: 40px;
    }
    
    .loader-text {
        font-size: 14px;
    }
    
    .loader-progress {
        width: 200px;
    }
}
</style>

<script>
/**
 * Utilitaires JavaScript pour le loader
 */
class LoaderUtils {
    static show(text = 'Chargement...', showProgress = false) {
        const loader = document.getElementById('pageLoader');
        const loaderText = document.getElementById('loaderText');
        const loaderProgress = document.getElementById('loaderProgress');
        
        if (loader) {
            if (loaderText) loaderText.textContent = text;
            if (loaderProgress) {
                loaderProgress.style.display = showProgress ? 'flex' : 'none';
            }
            loader.style.display = 'flex';
            
            // Empêcher le scroll
            document.body.style.overflow = 'hidden';
        }
    }
    
    static hide() {
        const loader = document.getElementById('pageLoader');
        if (loader) {
            loader.style.display = 'none';
            
            // Restaurer le scroll
            document.body.style.overflow = '';
        }
    }
    
    static updateProgress(percentage, text = '') {
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        
        if (progressFill) {
            progressFill.style.width = `${Math.max(0, Math.min(100, percentage))}%`;
        }
        
        if (progressText) {
            progressText.textContent = text || `${Math.round(percentage)}%`;
        }
    }
    
    static showMini() {
        const miniLoader = document.getElementById('miniLoader');
        if (miniLoader) {
            miniLoader.style.display = 'block';
        }
    }
    
    static hideMini() {
        const miniLoader = document.getElementById('miniLoader');
        if (miniLoader) {
            miniLoader.style.display = 'none';
        }
    }
    
    static showButtonLoader(button) {
        if (!button) return;
        
        button.classList.add('btn-loading');
        button.disabled = true;
        
        // Créer le loader s'il n'existe pas
        if (!button.querySelector('.button-loader')) {
            const loader = document.createElement('div');
            loader.className = 'button-loader';
            loader.innerHTML = `
                <div class="button-spinner">
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                </div>
            `;
            button.appendChild(loader);
        }
        
        const buttonLoader = button.querySelector('.button-loader');
        if (buttonLoader) {
            buttonLoader.style.display = 'inline-flex';
        }
    }
    
    static hideButtonLoader(button) {
        if (!button) return;
        
        button.classList.remove('btn-loading');
        button.disabled = false;
        
        const buttonLoader = button.querySelector('.button-loader');
        if (buttonLoader) {
            buttonLoader.style.display = 'none';
        }
    }
}

// Exposer les utilitaires globalement
window.LoaderUtils = LoaderUtils;

// Auto-cacher le loader au chargement de la page
document.addEventListener('DOMContentLoaded', () => {
    // Cacher le loader initial après un délai minimal
    setTimeout(() => {
        LoaderUtils.hide();
    }, 500);
});

// Afficher le loader lors de la navigation
window.addEventListener('beforeunload', () => {
    LoaderUtils.show('Chargement de la page...');
});
</script>
