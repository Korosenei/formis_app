{% extends 'base/base.html' %}

{% block body %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>{% block auth_title %}{% endblock %}</h2>
        </div>
        
        <div class="auth-body">
            {% block auth_content %}
            {% endblock %}
        </div>
        
        <div class="auth-footer">
            {% block auth_footer %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
